<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editorContainer">
        <img id="mainImage" alt="Main Image" style="display:none;">
        <div id="overlayContainer" style="position:absolute; top:50px; left:50px;">
            <img id="overlayImage" alt="Overlay Image" style="display:none;">
        </div>
    </div>
    <div class="controls">
        <input type="file" id="mainImageInput" accept="image/*">
        <input type="file" id="overlayImageInput" accept="image/*">
        <button id="saveButton">Save Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
